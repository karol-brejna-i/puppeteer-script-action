name: "Manual run of the action"
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  workflow_dispatch:

jobs:
  readme_whole_page:
    runs-on: ubuntu-latest
    steps:
      - uses: karol-brejna-i/webpage-screenshot-action@multiple-urls
        with:
          url: |
            https://github.com/karol-brejna-i/webpage-screenshot-action/blob/main/README.md
            https://googole.com
          output: s.png
          mode: wholePage
      - run: |
          ls -lah *.png
      - uses: actions/upload-artifact@v3
        with:
          name: screenshots
          path: ${{ github.workspace }}/*.png
