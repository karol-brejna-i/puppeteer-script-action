name: "units-test"
on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
      - 'releases/*'

jobs:
  # unit tests
  units:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: npm ci
    - run: npm test

  # test action works running from the graph
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: npm install
    - uses: ./
      with:
        URL: https://github.com/karol-brejna-i/webpage-screenshot-action/blob/main/README.md
